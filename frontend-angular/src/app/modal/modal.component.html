    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a question in {{ course.title }} course</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" placeholder="Enter your question"
                    formControlName="question">
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" class="form-control" id="answer" placeholder="Enter your answer"
                    formControlName="answer">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="create()">Create</button>
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.close()">Close</button> -->
    </div>
